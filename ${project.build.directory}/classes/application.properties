spring.application.name=leasing

# ================================
# SERVER
# ================================
server.port=8080

# ================================
# DATASOURCE (H2)
# ================================
spring.datasource.url=jdbc:h2:mem:car_rental_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================================
# H2 CONSOLE
# ================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# MYSQL (descomentar cuando se migre a MySQL)
# ================================
#spring.datasource.url=jdbc:mysql://localhost:3306/car_rental_db
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=tu_password

# ================================
# JPA / HIBERNATE
# ================================
# NO especificamos el dialecto - Hibernate lo detecta automáticamente (elimina warning)
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Desactiva open-in-view para evitar lazy loading fuera de transacción
spring.jpa.open-in-view=false

# ================================
# JACKSON (JSON / DATES/TIME)
# ================================
# CORRECCIÓN: Usar UPPER_SNAKE_CASE en lugar de kebab-case
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
#spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

# ================================
# SPRING SECURITY (BÁSICO)
# ================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ================================
# LOGGING
# ================================
# Niveles de log
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.leasing=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de archivo de logs
logging.file.name=logs/leasing-app.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

# Patrones de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ================================
# DEVTOOLS
# ================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
